<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite de onde você é: <input type="text" name="nac" id="nac"> <input type="button" value="Verificar" onclick="calcular()">
    <div id="nacao"></div>
    <script>
        function calcular() {
            var txtnac = document.querySelector('input#nac')
            var naca1 = document.querySelector('div#nacao')
            var resp = String(txtnac.value)
            if (resp.toLowerCase() != 'brasil') {
                naca1.innerHTML = `<p>Você é do(a) ${resp} portanto, é <strong>ESTRANGEIRO</strong>!!</p>`
            }
            else {
                nacao.innerHTML += '<p>Você é Brasileiro!!</p>'
            }
            nacao.innerHTML += '<p>Volte sempre!!</p>'
        }
    </script>
</body>
</html>
